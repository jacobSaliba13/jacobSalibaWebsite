    <div class="m-5 p-2 d-flex  justify-content-center">
        <h1>Contact</h1>

    <!--Section: Contact v.2-->
    <section class="m-4 p-5 d-flex  justify-content-center">

        <!--Grid column-->
        <div class="col-md-10 ">
            <form id="contact-form" name="contact-form">

                <!--Grid row-->
                <div class="row">

                    <!--Grid column-->
                    <div class="col-md-12 justify-content-center m-2">
                        <div class="md-form mb-0">
                            <input type="text" id="name" placeholder="Name & Surname" class="form-control">

                        </div>
                    </div>
                    <!--Grid column-->

                    <!--Grid column-->
                    <div class="col-md-12 m-2 ">
                        <div class="md-form mb-0">
                            <input type="email" id="email" placeholder="Emailadress" required class="form-control">

                        </div>
                    </div>
                    <!--Grid column-->

                </div>
                <!--Grid row-->

                <!--Grid row-->
                <div class="row">
                    <div class="col-md-12 justify-content-center m-2">
                        <div class="md-form mb-0">
                            <input type="text" id="subject" placeholder="Subject" class="form-control">

                        </div>
                    </div>
                </div>
                <!--Grid row-->

                <!--Grid row-->
                <div class="row">

                    <!--Grid column-->
                    <div class="col-md-12 m-2">

                        <div class="md-form">
                            <textarea type="text" id="message" placeholder="Message" rows="7"
                                class="form-control md-textarea"></textarea>

                        </div>
                        <div>
                            <div class="submit text-center text-md-center m-4 p-3">
                                <input type="submit" value="submit" class="button">
                            </div>
                        </div>
                    </div>
                </div>

            </form>
